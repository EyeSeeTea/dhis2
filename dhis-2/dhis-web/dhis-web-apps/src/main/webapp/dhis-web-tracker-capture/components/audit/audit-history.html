<div>
    <div class="modal-header">
        <h1>{{'audit_history'| translate}} for {{trackedEntity}}</h1>
    </div>

    <div class="modal-body">
        <table class="listTable dhis2-table-striped-border">
            <tr>
                <th colspan="4">Date</th>
                <th colspan="3">Value</th>
                <th colspan="2">Audit Type</th>
                <th colspan="2">Modified By</th>
            </tr>
            <tr ng-repeat="item in itemList">
                <td colspan="4">
                    {{item.created}}
                </td>
                <td colspan="3">
                    {{item.value}}
                </td>
                <td colspan="2">
                    {{item.auditType}}
                </td>
                <td colspan="2">
                    {{item.modifiedBy}}
                </td>
            </tr>
        </table>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="close()">{{'close'| translate}}</button>
    </div>
</div>
